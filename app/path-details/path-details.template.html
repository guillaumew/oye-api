<link rel="stylesheet" type="text/css" href="styles/objects.css">

ext: Detail view for <span>{{$ctrl.response.path.name}}</span>

<div id="objects">
	<div id="objects_title">Objets</div>
	<div id="objects_container">
		<div id="objects_list">
			<div class="object" ng-repeat="object in $ctrl.response.objects | filter: {is_visible: 'true'}">
			<img ng-src="http://oye-api.herokuapp.com/path_files/{{object.thumb.filename}}">
			<span class="object_title">{{object.name}}</span>
		</div>
	</div>
</div>
