<link rel="stylesheet" type="text/css" href="styles/objects.css">


<div class="page-title">
	<H1>{{$ctrl.response.path.name}}</H1>
</div>
<div>
	<h3>Position</h3>
	<div ng-click="$ctrl.getPosition()">
		<p>Latitude: {{$ctrl.position.latitude}}</p>
		<p>Longitude: {{$ctrl.position.longitude}}</p>
	</div>
	<img ng-src="https://cdn3.iconfinder.com/data/icons/flat-circle-content/512/flat-style-circle-add-2-128.png" ng-click="$ctrl.addPlace()">
</div>
<map></map>
<div id="objects">
	<div id="objects_title">Objets</div>
	<div id="objects_container">
		<div id="objects_list">
			<div class="object" ng-repeat="object in $ctrl.response.objects | filter: {is_visible: 'true'}" ng-click="$ctrl.editObject(object._id)">
				<img ng-src="{{object.thumb.url}}">
				<span class="object_title">{{object.name}}</span>
			</div>
			<div class="object" ng-if="$ctrl.response.is_editable" ng-click="$ctrl.addObject()">
				<img ng-src="https://cdn3.iconfinder.com/data/icons/flat-circle-content/512/flat-style-circle-add-2-128.png">
			</div>
		</div>
	</div>
</div>
