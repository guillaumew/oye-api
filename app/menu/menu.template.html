<user></user>

<a href="/#!/paths" aside-menu-toggle="left-menu" class="menu_head">
    <img ng-src="//s3.eu-central-1.amazonaws.com/openyoureyes/home.png" style="width:25px;">
    <div class="menu_title" class="unselectionable">Open Your Eyes</div>
</a>
<hr>
<div id="menu_path" ng-if="$ctrl.show_path_options">
	<span class="menu_sub">{{'MENU.PATH' | translate }}</span>
    <p  class="unselectionable"ng-click="$ctrl.deleteProgress()">{{'MENU.DELETE_PROGRESS' | translate }}</p>
</div>
<div>
    <div>
        <span class="menu_sub">{{'MENU.SOCIAL' | translate }}</span>
        <a ng-repeat="network in $ctrl.social" href="{{network.url}}" target="_new">
            <p>
                <img class="menu_thumb" ng-src="{{network.thumb}}">
                <span>{{network.name}}</span>
            </p>
        </a>
    </div>
    <div>
        <span class="menu_sub">{{'MENU.OPTIONS' | translate }}</span>
        <p class="unselectionable" ng-click="$ctrl.toggleFullScreen()">{{'MENU.FULLSCREEN' | translate }}</p>
        <a href="/#!/about" aside-menu-toggle="left-menu"><p class="unselectionable">{{'MENU.ABOUT' | translate }}</p></a>
    </div>   
</div>

<style type="text/css">
.menu_head{
    display: inline-block;
}
.menu_head img{
    display: inline-block;
}
.menu_title{
    font-family: "multicolore", Helvetica, Arial, sans-serif;
    text-align: center;
    font-size: 21px;
    display: inline-block;
    line-height: 25px;
}
.menu_sub{
    font-weight: bold;
}
#left-menu{
    background-color: #121326;
    color: #FFFFFF;
}

menu{
    padding: 15px;
    font-size: 20px;
}
.menu_thumb{
    width: 24px;
}
menu a, menu a:active, menu a:visited{
    text-decoration: none;
    color:#FFFFFF;
}
menu p{
    border: 1px solid white;
    border-radius: 5px;
    background-color: rgba(255,255,255,0.1);
    padding: 5px;
}

#menu_path{
    display: block;
}
</style>
